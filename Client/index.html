<html>
<head>
  <link rel="stylesheet" href="./assets/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!--Scripts-->
  <script type="text/javascript" src="./assets/libs/p5.min.js"></script>
  <script id="scriptJS" type="text/javascript" src="login.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>

<body background="./assets/bg.png">
  <form id="form">
    <div class="form-group custom-form-group">
      <label for="username">Name</label>
      <input type="text" name="username" class="form-control" id="username" aria-describedby="userHelp" placeholder="Enter username">
      <!-- <small id="usrSmall" class="form-text">Log in to save your progress. If you want to reamin anonymous, type in "anonymous".</small> -->
    </div>
    <div class="form-group custom-form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="button" class="btn btn-primary" id="submit-btn" >Submit</button>
    <br/>
    <small id="wait-txt"></small>
    <br/>
    <small class="form-text">Don't have an account yet? Register <a href="register.html">here</a>.<br/><small>You will be redirected!</small></small>
  </form>

</html>
